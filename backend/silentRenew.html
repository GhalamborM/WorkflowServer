<base href="/"/>
<script src="scripts/oidc-client-ts.min.js"></script>
<script>
  const config = localStorage.getItem("userManagerConfig")
  if (!config) {
      throw new Error("No user manager configuration found");
  }
  var mgr = new oidc.UserManager(config);
  mgr.signinSilentCallback().catch(function(error) {
    console.error(error);
  });
</script>
